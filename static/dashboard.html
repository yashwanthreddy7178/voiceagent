<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --accent: #3b82f6;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1,
        h2 {
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .card {
            background-color: var(--card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background-color: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #94a3b8;
            font-weight: 500;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-completed {
            background-color: #059669;
            color: #ecfdf5;
        }

        .status-in-progress {
            background-color: #d97706;
            color: #fffbeb;
        }

        .transcript-box {
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.875rem;
            color: #cbd5e1;
            background: #0f172a;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voice Agent Dashboard</h1>

        <div class="grid">
            <!-- Trigger Call Section -->
            <div class="card">
                <h2>Trigger New Call</h2>
                <form id="callForm">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="text" placeholder="+1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Customer Name</label>
                        <input id="name" type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="days">Days Due</label>
                        <input id="days" type="number" placeholder="e.g. 3" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input id="dueDate" type="text" placeholder="e.g. Friday, Nov 24th" required>
                    </div>
                    <div class="form-group">
                        <label for="referral">Referral/Promo Info</label>
                        <textarea id="referral" rows="3" placeholder="Enter referral details..." required></textarea>
                    </div>
                    <button type="submit" id="callBtn">Trigger Call</button>
                </form>
            </div>

            <!-- Logs Section -->
            <div class="card">
                <h2>Live Call Logs</h2>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Transcript</th>
                            </tr>
                        </thead>
                        <tbody id="logsTable">
                            <!-- Logs will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check auth
        if (!localStorage.getItem('auth')) {
            window.location.href = '/static/login.html';
        }

        document.getElementById('callForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('callBtn');
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            const days = document.getElementById('days').value;
            const dueDate = document.getElementById('dueDate').value;
            const referral = document.getElementById('referral').value;

            btn.disabled = true;
            btn.innerText = "Calling...";

            try {
                const res = await fetch('/api/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone_number: phone,
                        name: name,
                        days_due: parseInt(days),
                        due_date: dueDate,
                        referral_info: referral
                    })
                });
                if (res.ok) {
                    alert('Call initiated!');
                    loadLogs();
                    // Optional: clear form
                    // document.getElementById('callForm').reset();
                } else {
                    const err = await res.json();
                    alert('Error: ' + (err.detail || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                alert('Network Error');
            } finally {
                btn.disabled = false;
                btn.innerText = "Trigger Call";
            }
        });

        async function loadLogs() {
            try {
                const res = await fetch('/api/logs');
                const logs = await res.json();
                const tbody = document.getElementById('logsTable');
                tbody.innerHTML = '';

                logs.reverse().forEach(log => {
                    const tr = document.createElement('tr');
                    const date = new Date(log.timestamp * 1000).toLocaleTimeString();
                    const statusClass = log.status === 'completed' ? 'status-completed' : 'status-in-progress';

                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${log.phone_number}</td>
                        <td><span class="status-badge ${statusClass}">${log.status}</span></td>
                        <td><div class="transcript-box">${log.transcript || '-'}</div></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        // Poll logs every 5 seconds
        setInterval(loadLogs, 5000);
        loadLogs();
    </script>
</body>

</html>
